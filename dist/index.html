<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="/dist/bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="BODY-WRAPPER">
      <section class="sidebar">
        <div class="wrapper-dates">
          <div class="wrapper-project-item" id="todoSection">
            <svg class="item-logo" , viewBox="0 0 24 24">
              <path d="M4.5 12.75l6 6 9-13.5" />
            </svg>
            <h5 class="project-item-name">To-do</h5>
          </div>
          <div class="wrapper-project-item" id="todaySection">
            <svg class="item-logo" , viewBox="0 0 24 24">
              <path
                d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
              />
            </svg>
            <h5 class="project-item-name">Today</h5>
          </div>
          <div class="wrapper-project-item" id="upcomingSection">
            <svg class="item-logo" , viewBox="0 0 24 24">
              <path
                d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5"
              />
            </svg>
            <h5 class="project-item-name">Upcoming</h5>
          </div>
          <div class="wrapper-project-item" id="anytimeSection">
            <svg class="item-logo" , viewBox="0 0 24 24">
              <path
                d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5M10 11.25h4M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z"
              />
            </svg>
            <h5 class="project-item-name">Anytime</h5>
          </div>
        </div>
        <div class="wrapper-user-projects">
          <div class="wrapper-project-item">
            <svg class="item-logo" , viewBox="0 0 24 24">
              <path
                d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9"
              />
            </svg>
            <h5 class="project-item-name">Vacation</h5>
          </div>
        </div>
        <div class="sidebar-footer">
          <div class="wrapper-sidebar-footer" id="btnNewProject">
            <svg class="item-logo" , viewBox="0 0 24 24">
              <path d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <h5 class="sidebar-footer-title">New List</h5>
          </div>
        </div>
      </section>
      <main class="main" id="main">
        <h1 id="mainTitle"></h1>
        <section class="table-wrapper">
          <button class="add-new-todo">new</button>
          <table class="table">
            <tr class="table-header-row">
              <th>Title</th>
              <th>Due</th>
              <th>Priority</th>
            </tr>
            <tr class="table-item-row">
              <td class="todo-title">Vacation</td>
              <td>
                <input type="date" name="" class="todo-date" />
              </td>
              <td>
                <select class="todo-priority" name="priority">
                  <option value="high">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </td>
            </tr>
          </table>
        </section>
      </main>
    </div>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <input type="text" class="change-title" value="Vacation" />
      <input type="date" class="change-date" />
      <select class="change-priority" id="priority" name="priority">
        <option value="high">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
      <input type="text" class="comment" placeholder="comment" />
      <div class="modal-btn-wrapper">
        <button class="todo-delete">delte</button>
        <button class="todo-submit">submit</button>
      </div>
    </div>
  </body>
</html>
